<script>
document.addEventListener("DOMContentLoaded", () => {
  const sessionId = localStorage.getItem("sessionId");
  const studentId = localStorage.getItem("studentId");
  const participantId = localStorage.getItem("participantId");
  const classCode = localStorage.getItem("classCode");

  // Session validation
  if (!sessionId || !studentId || !participantId) {
    alert("Session expired. Please join again.");
    window.location.href = "/static/join.html";
    return;
  }

  // Show class code in header
  const classCodeEl = document.getElementById("classCode");
  if (classCodeEl && classCode) {
    classCodeEl.textContent = classCode;
  }
  let timeLeft = 30; // seconds
let timerInterval = null;

function startTimer(duration = 30) {
  clearInterval(timerInterval);
  timeLeft = duration;

  const timerEl = document.getElementById("timer");
  const input = document.getElementById("answerInput");

  timerEl.textContent = `‚è± 00:${timeLeft.toString().padStart(2, "0")}`;
  input.contentEditable = "true";

  timerInterval = setInterval(() => {
    timeLeft--;

    timerEl.textContent = `‚è± 00:${timeLeft.toString().padStart(2, "0")}`;

    if (timeLeft <= 5) {
      timerEl.classList.add("text-red-500");
    }

    if (timeLeft <= 0) {
      clearInterval(timerInterval);
      timerEl.textContent = "‚è± Time up";
      input.contentEditable = "false";
      input.classList.add("opacity-50");
    }
  }, 1000);
}

  const myQuestionsTab = document.getElementById("myQuestionsTab");
  const myQuestionsArea = document.getElementById("myQuestionsArea");
  const questionArea = document.getElementById("questionArea");
  const waitingArea = document.getElementById("waitingArea");
  const questionText = document.getElementById("questionText");
  const answerInput = document.getElementById("answerInput");

  let currentQuestionId = null;

  if (myQuestionsTab && myQuestionsArea) {
    myQuestionsTab.addEventListener("click", async () => {
      // Hide other areas
      questionArea.classList.add("hidden");
      waitingArea.classList.add("hidden");
      myQuestionsArea.classList.remove("hidden");

      // Fetch submitted answers
      try {
        const res = await fetch(`/api/my-answers/${studentId}`);
        const data = await res.json();

        if (!data.length) {
          myQuestionsArea.innerHTML = `<p class="text-center text-slate-500">No answers submitted yet.</p>`;
          return;
        }

        // Render each question and answer
        myQuestionsArea.innerHTML = data.map(item => `
          <div class="bg-white dark:bg-slate-800 rounded-xl shadow-xl p-6 mb-4 border border-slate-100 dark:border-slate-700">
            <h3 class="font-bold mb-2">${item.question}</h3>
            <p class="text-slate-700 dark:text-slate-200">${item.answer}</p>
          </div>
        `).join('');
      } catch (err) {
        console.error("Error fetching my questions:", err);
        myQuestionsArea.innerHTML = `<p class="text-center text-red-500">Failed to load your answers.</p>`;
      }
    });
  }
  // Change class (back to join)
  window.changeClass = function () {
    localStorage.clear();
    window.location.href = "/static/join.html";
  };

  // Load active question
  async function loadQuestion() {
    try {
      const res = await fetch(`/api/question/${sessionId}`);
      const data = await res.json();

      // No active question
      if (!data.id) {
        questionArea.classList.add("hidden");
        waitingArea.classList.remove("hidden");
        currentQuestionId = null;
        return;
      }

      // Active question
      currentQuestionId = data.id;
      questionText.textContent = data.text;

      waitingArea.classList.add("hidden");
      questionArea.classList.remove("hidden");

      startTimer(120);
    } catch (err) {
      console.error("Error loading question:", err);
    }
  }

  // Submit answer
  window.submitAnswer = async function () {
    if (!currentQuestionId) return;

    const answer = answerInput.innerHTML.trim();
    if (!answer) {
      alert("Please write an answer first.");
      return;
    }

    try {
      await fetch("/api/answer", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          question_id: currentQuestionId,
          student_id: studentId,
          participant_id: participantId,
          answer: answer
        })
      });

      answerInput.innerHTML = "";
      alert("Answer submitted ‚úÖ");
    } catch (err) {
      console.error("Error submitting answer:", err);
      alert("Failed to submit answer");
    }
  };

  // Poll every 2 seconds
  loadQuestion();
  setInterval(loadQuestion, 2000);
});
</script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const avatar = localStorage.getItem("avatarImage");
  const profileBtn = document.getElementById("profileBtn");
  const profileMenu = document.getElementById("profileMenu");

  // Set avatar
  if (avatar) {
    profileBtn.style.backgroundImage = `url(${avatar})`;
  } else {
    profileBtn.innerHTML = "üë§";
  }

  // Toggle dropdown
  profileBtn.addEventListener("click", () => {
    profileMenu.classList.toggle("hidden");
  });

  // Close when clicking outside
  document.addEventListener("click", (e) => {
    if (!profileBtn.contains(e.target)) {
      profileMenu.classList.add("hidden");
    }
  });
});

// Navigation
function goToProfile() {
  window.location.href = "/static/profile.html";
}

function logout() {
  localStorage.clear();
  window.location.href = "/static/join.html";
}
