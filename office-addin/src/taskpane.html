<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Short Answer Teacher Login</title>
  <style>
    html,
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
      color: #323130;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .status {
      padding: 8px 12px;
      background: #f3f2f1;
      color: #323130;
      font-size: 12px;
    }
    .status.error {
      background: #fde7e9;
      color: #a80000;
    }
    iframe {
      flex: 1;
      border: none;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="status" class="status">Loading teacher login...</div>
    <iframe id="loginFrame" title="Teacher Login"></iframe>
  </div>

  <script src="taskpane.js"></script>
</body>
</html>
